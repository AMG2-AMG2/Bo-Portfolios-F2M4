<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login Markant</title>
    <link rel="stylesheet" href="css/style-inlog.css">
</head>

<body>
    <div class="center">
        <h1>Login Markant Admin</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Gebruikersnaam</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Wachtwoord</label>
            </div>
            <div class="pass">Wachtwoord vergeten?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Geen gebruiker? <a href="#">Registreren</a>
            </div>
        </form>
    </div>

</body>

</html>
